<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button class="new-game">New Game</butto>

        </div>
        <h1>Tic Tac Toe</h1>
        <div class="player-displayed">
            <h3 id="o"> Player 1 : O</h3>
            <h3 id="x"> Player 2 : X</h3>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="reset">Reset Game</butto>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
